name: Release Obsidian plugin

on:
  push:
    branches:
      - main
    paths:
      - package.json
      - manifest.json
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Check if version is already released
        id: version
        run: |
          tag=$(jq -r .version manifest.json)
          if git ls-remote --tags origin "$tag" | grep -q "$tag"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-node@v4
        if: steps.version.outputs.exists == 'false'
        with:
          node-version: 20

      - name: Build plugin
        if: steps.version.outputs.exists == 'false'
        run: |
          npm install
          npm run build:release

      - name: Get PR release notes
        if: steps.version.outputs.exists == 'false'
        id: pr_notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_body=$(gh api "repos/${{ github.repository }}/commits/${{ github.sha }}/pulls" \
            --jq '.[0].body // empty' 2>/dev/null || echo "")

          if [ -n "$pr_body" ]; then
            echo "body<<PREOF" >> "$GITHUB_OUTPUT"
            echo "$pr_body" >> "$GITHUB_OUTPUT"
            echo "PREOF" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag and release
        if: steps.version.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_BODY: ${{ steps.pr_notes.outputs.body }}
        run: |
          tag="${{ steps.version.outputs.tag }}"

          git tag "$tag"
          git push origin "$tag"

          if [ -n "$PR_BODY" ]; then
            gh release create "$tag" \
              --title="$tag" \
              --draft \
              --notes "$PR_BODY" \
              dist/main.js manifest.json styles.css
          else
            gh release create "$tag" \
              --title="$tag" \
              --draft \
              --generate-notes \
              dist/main.js manifest.json styles.css
          fi
